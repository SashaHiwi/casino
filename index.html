<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="casino2.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Rye&display=swap" rel="stylesheet">
	<title>Casino</title>
</head>
<body>
	<div class="nav">
		<div class="score">Ваш счет: 0</div>
		<div class="spins">Попыток: 10</div>
	</div>
	<div class="container">
		<div class="casino">
				<div class="nums">
					<div class="num num1">0</div>
					<div class="num num2">0</div>
					<div class="num num3">0</div>
				</div>
			<div class="plus">+9999</div>
			<img src="slot.png" alt="slot" class="slot">
			<div class="start str">Старт</div>
		</div>
		 <div class="menu">
			<img src="settings.svg" alt="setting" class="setting">
			<img src="cup.svg" alt="cup" class="cup">
		</div>
	</div>
	<script type="text/javascript" src="casino2.js"></script>
</body>
</html>
